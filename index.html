<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            background-color:aquamarine;
            font-family: "Bitcount Grid Double", system-ui;
             font-optical-sizing: auto;
            font-weight:500;
            font-style: normal;
            font-variation-settings:
             "slnt" 0,
            "CRSV" 0.5,
            "ELSH" 0,
            "ELXP" 0;
            animation:bgchange 10s infinite alternate;
        }

        @keyframes bgchange {
            0% {background-color:red;}
            25% {background-color:green;}
            50% {background-color:blueviolet;}
            75% {background-color:peachpuff;}
            100% {background-color:yellowgreen;}
        }
    </style>
</head>
<body>
    <p>Hello World</p>
    <h1>Hello World</h1>
    <ol>
        <li>A loaf of bread</li>
        <li>A bag of sugar</li>
        <li>A stick of butter</li>
    </ol>
</body>
</html>
